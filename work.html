<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&family=Hepta+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projects</title>
  </head>
  <body>
    <div class="work-head">
      <h1>Take a look at my projects!</h1>
    </div>
    <div class="container" id="projects">
      <div class="row">
        <div class="col-6 mb-5">
          <img
            src="src/world clock.png"
            alt="World Clock App"
            class="img-fluid rounded"
            id="index-world-clock"
          />
          <h3>World Clock App</h3>
          <p>Built with HTML, CSS and Javascript</p>
        </div>
        <div class="col-6 mt-5 mb-5">
          <img
            src="src/Weather.png"
            alt="Weather App"
            class="img-fluid rounded"
            id="index-weather"
          />
          <h3>Weather App</h3>
          <p>Built with HTML, CSS and Javascript</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mt-5 pt-4">
          <img
            src="src/puzzles.png"
            alt="Puzzles Page"
            class="img-fluid rounded"
            id="index-puzzles"
          />
          <h3>Puzzles Page</h3>
          <p>Built with HTML and CSS</p>
        </div>
        <div class="col-6 mb-4 pt-4">
          <img
            src="src/Cheesecake.png"
            alt="Cheesecake Page"
            class="img-fluid rounded"
            id="index-cheesecake"
          />
          <h3>Cheesecake Page</h3>
          <p>Built with HTML and CSS</p>
        </div>
      </div>
    </div>
  </body>
</html>
